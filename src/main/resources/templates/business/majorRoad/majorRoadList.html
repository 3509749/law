<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"  xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head th:replace="baseJs::header"  ></head>
<style>
html {
	height: 100%;
	//
	让html的高度等于屏幕
}

body {
	height: 100%;
	margin: 0;
}
</style>
<body id="thisbody">
	<div class="content-header" id="header">
		<div class="layui-btn-group">
			<a class="layui-btn" id="add" onclick="addPage()"><i class="layui-icon">&#xe608;</i> 添加</a>
			<a class="layui-btn" id="del" onclick="del()" ><i class="layui-icon">&#xe640;</i> 删除</a>
		</div>
		<div class="layui-inline" style="padding-top:5px;float:right;padding-right:4px;">
			<div class="layui-inline">
				<input type="text" id="searchValue" class="layui-input layui-input-search" placeholder="组办公司"></input>
			</div>
			<div class="layui-inline">
				<a class="layui-btn" onclick="reload()"><i class="layui-icon">&#xe615;</i> 查询</a>
			</div>

		</div>
	</div>
	<hr />
	<div id="table"  ></div>
	<script type="text/html" id="barDemo">
		<a class="layui-btn layui-btn-mini" onclick="editPage('{{ d.jcdh }}')">编辑</a>
	</script>
</body>
<script>
var h=$("#thisbody").height()-$("#header").height()-25;
var w=($("#table").width()-180)/8;

var panelOption = {
	      type: 2 ,
	      area: ['1400px', '530px'],
	      shade: 0.3,
	      scrollbar: false,
	      maxmin: true,
	      offset: '100px'
}

var table;
layui.use(['layer', 'table'], function(){
	table= layui.table;
	layui.table.render({
			id : 'safeCheckTable',
	    	elem: '#table',
	        url: path + '/majorRoad/getMajorRoadData',
	        width: '100%',
	        height: h,
	        cols: [[ //标题栏
	           	{checkbox: true, LAY_CHECKED: false,width: 50,align:'center'},
			 	{field: 'pcrq', title: '排查时间', width: w,align:'center',templet: function(d){
                        return new Date(d.pcrq).toLocaleString();
                    }},
	          	{field: 'pcxl', title: '排查线路',  width: w,align:'center'},
	          	{field: 'pcxl', title: '相关线路',  width: w,align:'center'},
	          	{field: 'yhlx', title: '隐患类型',  width: w,align:'center'},
	          	{field: 'yhld', title: '隐患路段',  width: w,align:'center'},
	          	{field: 'pcry', title: '排查人员',  width: w,align:'center'},
	          	{field: 'cononame', title: '所属公司',  width: w,align:'center'},
	          	{field: 'buscrewname', title: '所属车队',  width: w,align:'center'},
				{fixed: 'right', title: '操作', width: 100,toolbar: '#barDemo',align:'center'}
	        ]],
	        skin: 'row', //表格风格
	        even: true,
	        page: true, //是否显示分页
	        limits: [15,20,50],
	        limit: 15, //每页默认显示的数量
	        loading: true, //请求数据时，是否显示loading
	        done: function(res, curr, count){
	    	  }
	      });

	   	$("#searchValue").keydown(function(e){
	    var keyCode =window.event? e.keyCode:e.which;
	    if(keyCode== 13){
	    	reload();
	    }
		})
});

function reload(){
    table.reload("safeCheckTable", {
        where: {
            zbgs: $("#searchValue").val()
        }
    });
} ;

function addPage(){
    layer.open(extend({
        id :"addPage",
        title: '安全检查新增',
        content: path + 'majorRoad/majorRoadAddPage',
        btn: ['保存', '关闭'],
        yes: function(index, layero){
            var iframe = $(layero).find("iframe")[0].contentWindow;
            if(!iframe.yz())return;
            if(iframe.save()){
                layer.close(index);
                sucessTip("新增成功");
                reload();
            }else
                failTip("新增失败");
        }
    },panelOption));
};

function editPage(id){
    layer.open(extend({
        id :"editPage",
        title: '安全检查编辑',
        content: path + 'safeCheck/safeCheckAddPage?id='+id,
        btn: ['保存', '关闭'],
        yes: function(index, layero){
            var iframe = $(layero).find("iframe")[0].contentWindow;
            if(!iframe.yz())return;
            if(iframe.save()){
                layer.close(index);
                sucessTip("编辑成功");
                reload();
            }else
                failTip("编辑失败");
        }
    },panelOption));
};

function del() {
    var checkStatus = table.checkStatus('safeCheckTable'),data = checkStatus.data,ids="";
    for(var i in data){
        var temp = data[i];
        ids +=  temp.jcdh + ",";
        layer.confirm('确认删除?', { icon: 3, title: '提示' }, function (index) {
            layer.close(index);
            $.post(path+'safeCheck/del',{ids:ids},function(results){
                sucessTip('删除'+results+'个检查信息');
                reload();
            });
        });
    }
}
</script>
</html>
